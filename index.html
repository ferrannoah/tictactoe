<!DOCTYPE html>
<html lang="en" onclick="click()">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game">
        <div class="game-square" id="box0" onclick="press(0)"></div>
        <div class="game-square" id="box1" onclick="press(1)"></div>
        <div class="game-square" id="box2" onclick="press(2)"></div>
        <div class="game-square" id="box3" onclick="press(3)"></div>
        <div class="game-square" id="box4" onclick="press(4)"></div>
        <div class="game-square" id="box5" onclick="press(5)"></div>
        <div class="game-square" id="box6" onclick="press(6)"></div>
        <div class="game-square" id="box7" onclick="press(7)"></div>
        <div class="game-square" id="box8" onclick="press(8)"></div>
    </div>
    <div id="winner"></div>

</body>
<script src="script.js"></script>
</html>
